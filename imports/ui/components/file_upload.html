<template name = 'fileUpload'>
   <div class="row">
    <div class="col-md-12">
      <div id="uploads"></div>
      <div id="dropzone" class="well dropzone">
        <div class="upload-icon"></div>
        <h5 class="text-center">Drop file(s) here to upload</h5>
        <input type="file" id="hiddenFileInput" style="position: fixed; top: -100em;"/>
      </div>
    </div>
  </div>
  </template>
